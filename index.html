<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio javascript</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fredericka+the+Great&family=Heebo:wght@300;400;700&family=Kaushan+Script&family=Kumbh+Sans&family=Manrope:wght@800&family=Montserrat:ital,wght@0,100;0,300;1,200&family=Passion+One:wght@700&family=Public+Sans:wght@300;400;700;800&family=Roboto:wght@300;400;500;700;900&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body> 
    <main>
        <section class="container">
            <div class="duvida">
                <h1 class="titulo">FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h1>
                <p class="descricao">caso tenha ficado com
                qualquer dúvida basta nos mandar uma mensagem
                e entraremos em contato em menos de 24h.
                </p>
            </div>
            <form class="formulario" method="get">
                <input class="caixa" type="text" name="nome"  placeholder="Nome completo *">
                   <label class="alerta">campo obrigatório</label>
                <input class="caixa" type="email" name="email"  placeholder="Email *"> 
                   <label class="alerta">campo obrigatório</label>
                <input class="caixa" type="tel" name="telefone"  placeholder="Telefone *">
                   <label class="alerta">campo obrigatório</label>
                <textarea class="caixa caixa-mensagem" cols="42" rows="10" placeholder="Mensagem *" maxlength="60"></textarea>
                   <label class="alerta">campo obrigatório</label>
                <span class="alerta-visivel">*campos obrigatórios</span>
                <input type="submit" value="Enviar" class="botao" id="botao">
            </form>
        </section>
   </main>
   <script src="src/js/index.js"></script>
</body>
</html>
